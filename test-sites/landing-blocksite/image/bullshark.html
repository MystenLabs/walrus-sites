<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullshark and Narwhal</title>
    <script>
        function swapImage() {
            let titleA = "A bullshark!";
            let titleB = "A narwhal!";
            let title = document.getElementById("title");
            if (title.innerHTML === titleA) {
                title.innerHTML = titleB;
                document.getElementById("narwhal").style.display = "block";
                document.getElementById("bull").style.display = "none";
            } else {
                title.innerHTML = titleA;
                document.getElementById("narwhal").style.display = "none";
                document.getElementById("bull").style.display = "block";
            }
        }
    </script>
</head>
<body>
    <div style="display:flex; align-items: center; flex-direction:column; font-family: Arial, Helvetica, sans-serif;">
        <h1 id="title">A bullshark!</h1>
        <div style="height: 350px;">
        <img id="bull" style="display: block" src="/image/bull-shark-about.svg"></img>
        <img id="narwhal" style="display: none" src="/image/narwhal-about.svg"></img>
        </div>
        <button onclick="swapImage()">Click me!</button>
    </div>
</body>
</html>
