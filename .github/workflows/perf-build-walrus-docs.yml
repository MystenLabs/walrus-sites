name: "Perf: Build Walrus Docs"

# Reusable workflow to checkout and build walrus-docs for performance testing.
# Outputs the build directory as an artifact for downstream workflows.

on:
  workflow_call:
    inputs:
      walrus_ref:
        description: "Git ref (branch/tag/sha) of MystenLabs/walrus to checkout"
        required: false
        type: string
        default: "main"
      artifact_name:
        description: "Name for the uploaded build artifact"
        required: false
        type: string
        default: "walrus-docs-build"
    outputs:
      artifact_name:
        description: "Name of the uploaded artifact containing the build"
        value: ${{ jobs.build.outputs.artifact_name }}

permissions:
  contents: read

jobs:
  build:
    name: Build Walrus Docs
    runs-on: ubuntu-latest
    outputs:
      artifact_name: ${{ inputs.artifact_name }}
    steps:
      - name: Checkout walrus repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: MystenLabs/walrus
          ref: ${{ inputs.walrus_ref }}
          path: walrus

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: walrus/docs/site/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: walrus/docs/site
        run: pnpm install --frozen-lockfile

      - name: Build documentation
        working-directory: walrus/docs/site
        run: pnpm build

      - name: Move to unified output path
        run: mkdir -p output/docs/site && mv walrus/docs/site/build output/docs/site/build

      - name: Upload build artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ${{ inputs.artifact_name }}
          path: output/docs/site/build
          retention-days: 1
          if-no-files-found: error
