name: Portal Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          working-directory: common
          bun-version: 1.2.0
          run_install: true

      - name: Run tests
        run: cd portal/common && bun run test
