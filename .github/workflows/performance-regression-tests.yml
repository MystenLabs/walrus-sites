name: Performance regression tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  performance-regression:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        test_case:
          - name: "small"
            num_files: 10
            size_per_file_kb: 5
          - name: "medium"
            num_files: 100
            size_per_file_kb: 10
          - name: "large"
            num_files: 500
            size_per_file_kb: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate synthetic website
        run: |
          chmod +x ./scripts/generate_synthetic_site.sh
          ./scripts/generate_synthetic_site.sh \
            ./test-site-${{ matrix.test_case.name }} \
            ${{ matrix.test_case.num_files }} \
            ${{ matrix.test_case.size_per_file_kb }}

      - name: Display site info
        run: |
          echo "Generated site: ${{ matrix.test_case.name }}"
          du -sh ./test-site-${{ matrix.test_case.name }}
          find ./test-site-${{ matrix.test_case.name }} -type f | wc -l

      - name: Upload site as artifact
        uses: actions/upload-artifact@v4
        with:
          name: synthetic-site-${{ matrix.test_case.name }}
          path: ./test-site-${{ matrix.test_case.name }}
          retention-days: 7
