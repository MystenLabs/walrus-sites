name: "Perf: Build Seal Docs"

# Reusable workflow to checkout and build seal-docs for performance testing.
# Outputs the build directory as an artifact for downstream workflows.

on:
  workflow_call:
    inputs:
      seal_ref:
        description: "Git ref (branch/tag/sha) of MystenLabs/seal to checkout"
        required: false
        type: string
        default: "main"
      artifact_name:
        description: "Name for the uploaded build artifact"
        required: false
        type: string
        default: "seal-docs-build"
    outputs:
      artifact_name:
        description: "Name of the uploaded artifact containing the build"
        value: ${{ jobs.build.outputs.artifact_name }}

permissions:
  contents: read

jobs:
  build:
    name: Build Seal Docs
    runs-on: ubuntu-latest
    outputs:
      artifact_name: ${{ inputs.artifact_name }}
    steps:
      - name: Checkout seal repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          repository: MystenLabs/seal
          ref: ${{ inputs.seal_ref }}
          path: seal

      - name: Setup Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: "3.11"

      - name: Install MkDocs and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      - name: Build documentation
        working-directory: seal
        run: mkdocs build --strict

      - name: Copy ws-resources.json into built site
        run: |
          if [ -f seal/ws-resources.json ]; then
            # Remove object_id field to ensure fresh deployment
            jq 'del(.object_id)' seal/ws-resources.json > seal/site/ws-resources.json
          else
            echo "ws-resources.json not found at seal repo root" >&2
            exit 1
          fi

      - name: Move to unified output path
        run: mkdir -p output/docs/site && mv seal/site output/docs/site/build

      - name: Upload build artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ${{ inputs.artifact_name }}
          path: output/docs/site/build
          retention-days: 1
          if-no-files-found: error
