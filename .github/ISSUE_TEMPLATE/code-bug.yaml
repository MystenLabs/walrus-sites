name: Bug Report
description: File a bug report.
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! üêû
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see, and what you expected to see.
      value: "A bug happened when I did X but I was expecting Y!"
    validations:
      required: true
  - type: textarea
    id: reproduce-steps
    attributes:
      label: Steps to reproduce
      description: Please provide detailed steps for reproducing the issue.
      placeholder: Provide a step-by-step guide on how to reproduce the issue.
      value: |
        Example:
        1. publish site with the following contents: [...]
        2. navigate to the site at [...]
        3. Press [...]
    validations:
      required: true
  - type: textarea
    id: deviation-steps
    attributes:
      label: Deviation steps
      description: If you have deviated from the 
	[setup instructions steps](https://docs.walrus.site/walrus-sites/tutorial-install.html) 
	please describe how.
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. To get the output from
	the `site-builder` include in every command the following: RUST_LOG="walrus=DEBUG,site-builder=DEBUG".
        
	This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: version 
    attributes:
      label: Version 
      description: Have you made sure that you are using the latest versions of `walrus` and `site-builder`? 
      options:
        - label: `walrus` and `site-builder` are up to date. 
          required: true
  - type: dropdown
    id: browsers
    attributes:
      label: If applicable, what browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  
