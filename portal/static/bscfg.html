<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://blocksite.net/concrete.css" />
        <title>Blocksite Configuration</title>
    </head>
    <body>
        <main>
            <h2>Blocksite configuration page</h2>
            <p>
                You can configure here the settings for blocksites. Most
                importantly, you can set the
                <strong>full node RPC URL</strong> from which the blocksites are
                loaded.
            </p>
            <form>
                <fieldset>
                    <legend>Configuration</legend>
                    <label for="fullNodeRpc">Full Node RPC URL</label>
                    <input type="text" name="fullNodeRpc" id="fullNodeRpc" />
                    <button type="submit">Save</button>
                </fieldset>
                <fieldset>
                    <legend>Notifications</legend>
                    <input type="checkbox" name="notifications" id="notifications" />
                    <label for="notifications">Show the full node URL while browsing</label>
                </fieldset>
            </form>
            <button id="check">Check RPC</button>
            <p>
                The current full node RPC url is set to:
                <strong><span id="rpc"></span></strong>
            </p>
        </main>
        <footer>2024 Mysten Labs. A prototype.</footer>
        <script>
            const form = document.querySelector("form");
            const fullNodeRpc = document.querySelector("#fullNodeRpc");
            form.addEventListener("submit", (e) => {
                e.preventDefault();
                console.log(fullNodeRpc.value);
                navigator.serviceWorker.controller.postMessage({
                    type: "setFullNodeUrl",
                    url: fullNodeRpc.value,
                });
            });

            // Show notification checkbox
            const notifications = document.getElementById("notifications");
            form.addEventListener("change", (e) => {
                console.log(notifications.checked);
                navigator.serviceWorker.controller.postMessage({
                    type: "notifyFullNode",
                    show: notifications.checked,
                });
            });

            // Check button
            const button = document.getElementById("check");
            button.addEventListener("click", (e) => {
                console.log("reset");
                navigator.serviceWorker.controller.postMessage({
                    type: "getFullNodeUrl",
                });
            });

            document.addEventListener("DOMContentLoaded", () => {
                Notification.requestPermission();
                if (navigator.serviceWorker.controller === null) {
                    // If the service worker is not initially installed, as for example
                    // when the user navigates directly to `https://name.blocksite.net/blocksiteconfig.html`,
                    // install a default worker.
                    console.log("No service worker controller. Installing");
                    navigator.serviceWorker.register("/sw.js").then((reg) => {
                        console.log("Default service worker registered.");
                    });
                }
                // Get the current rpc url from the service worker
                if (navigator.serviceWorker.controller !== null) {
                    navigator.serviceWorker.controller.postMessage({
                        type: "getFullNodeUrl",
                    });
                    navigator.serviceWorker.controller.postMessage({
                        type: "getNotificationSetting",
                    });
                }
            });

            navigator.serviceWorker.onmessage = (event) => {
                console.log(event.data);
                // change the text that says what the current full node url is
                if (event.data.type === "fullNodeUrl") {
                    document.getElementById("rpc").textContent = event.data.url;
                }
                if (event.data.type === "notificationSetting") {
                    document.getElementById("notifications").checked = event.data.show;
                }
            };
        </script>
    </body>
</html>
