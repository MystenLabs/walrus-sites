<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>404 - Page Not Found</title>
        <style>
            :root {
                --bg-light: #f9f9f9;
                --text-light: #333;
                --subtext-light: #555;
                --button-bg-light: #000;
                --button-text-light: #fff;

                --bg-dark: #121212;
                --text-dark: #fff;
                --subtext-dark: #bbb;
                --button-bg-dark: #fff;
                --button-text-dark: #000;
            }

            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                min-height: 100vh;
                padding: 2rem;
                margin: 0;
                background-color: var(--bg-light);
                color: var(--text-light);
                transition:
                    background-color 0.3s,
                    color 0.3s;
            }

            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 2rem;
                max-width: 700px;
                width: 100%;
            }

            @media (min-width: 768px) {
                .container {
                    flex-direction: row;
                    text-align: left;
                }
            }

            .text {
                flex: 1;
                padding: 0 1rem;
            }

            .icon-light,
            .icon-dark {
                width: 200px;
                max-width: 100%;
                height: auto;
                display: none;
            }

            h1 {
                font-size: 2.5em;
                margin: 0 0 1rem 0;
            }

            .subtext {
                font-size: 1em;
                margin-bottom: 2rem;
                color: var(--subtext-light);
            }

            .button {
                padding: 0.75rem 2rem;
                border: none;
                border-radius: 12px;
                font-weight: bold;
                cursor: pointer;
                text-decoration: none;
                display: inline-block;
                font-size: 1rem;
                line-height: 1;
                background-color: var(--button-bg-light);
                color: var(--button-text-light);
                transition:
                    background-color 0.3s,
                    color 0.3s;
            }

            .button:hover {
                opacity: 0.9;
            }

            @media (prefers-color-scheme: dark) {
                body {
                    background-color: var(--bg-dark);
                    color: var(--text-dark);
                }

                .subtext {
                    color: var(--subtext-dark);
                }

                .icon-dark {
                    display: block;
                }

                .button {
                    background-color: var(--button-bg-dark);
                    color: var(--button-text-dark);
                }
            }

            @media (prefers-color-scheme: light) {
                .icon-light {
                    display: block;
                }
            }
        </style>
    </head>
