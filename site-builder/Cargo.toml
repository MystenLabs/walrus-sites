[package]
name = "site-builder"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.82"
clap = { version = "4.5.4", features = ["derive"] }
sui-keys = { git = "https://github.com/MystenLabs/sui", tag = "testnet-v1.24.0" }
sui-sdk = { git = "https://github.com/MystenLabs/sui", tag = "testnet-v1.24.0" }
sui-types = { git = "https://github.com/MystenLabs/sui", tag = "testnet-v1.24.0" }
move-core-types = { git = "https://github.com/MystenLabs/sui", tag = "testnet-v1.24.0" }
shared-crypto = { git = "https://github.com/MystenLabs/sui", tag = "testnet-v1.24.0" }
tokio = { version = "1.37.0", features = ["rt", "rt-multi-thread", "macros"] }
toml = "0.8.8"
serde = { version = "1.0.199", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0.116"
flate2 = "1.0.28"
futures = "0.3.30"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
bcs = "0.1.6"
notify = "6.1.1"
walrus-service = { path = "../../walrus-project/walrus/crates/walrus-service" }
walrus-core= { path = "../../walrus-project/walrus/crates/walrus-core" }
walrus-sui= { path = "../../walrus-project/walrus/crates/walrus-sui" }
